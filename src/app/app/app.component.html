<div class="container" #appContainer>
    <nav class="container">
        <header>
            <h2>EasyPZ.js <span class="small-on-mobile hide-on-tiny">Pan & Zoom</span></h2>

        <ul>
            <li><a [class.active]="activeTab=='showcase'" (click)="scrollTo('showcase')"><i class="fa fa-picture-o" aria-hidden="true"></i> <span class="pc-only">Show Cases</span></a></li>
